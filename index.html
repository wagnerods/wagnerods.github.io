<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px #333;
            font-size: 4vw; /* Ajusta o tamanho do texto baseado na largura da tela */
            max-width: 90%; /* Limita a largura do texto */
            word-wrap: break-word; /* Quebra o texto se for muito longo */
        }
        h5 {
            font-size: 1.5em;
            color: #fff;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px #333;
        }
        img {
            max-width: 90%;
            max-height: 70vh;
            border-radius: 15px;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        audio {
            margin-top: 20px;
        }
        h4 {
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 5px #333;
            font-size: 2vw; /* Ajusta o tamanho do texto baseado na largura da tela */
            max-width: 95%; /* Limita a largura do texto */
            /*word-wrap: break-word; /* Quebra o texto se for muito longo */
        }
    </style>
</head>
<body>
    <h4>"Você é meu sonho realizado!"</h4>
    <h5 id="contador"></h5>
    <img src="Foto1.jpg" alt="Foto do casal">
    <audio controls>
        <source src="Musica1.mp3" type="audio/mpeg">
        Seu navegador não suporta o áudio.
    </audio>

    <script>
        // Data do início do relacionamento
        const dataInicio = new Date('2024-02-17T00:00:00');

        function atualizarContador() {
            const agora = new Date();
            const diferenca = agora - dataInicio;

            // Converte a diferença em dias, horas, minutos e segundos
            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diferenca / (1000 * 60)) % 60);
            const segundos = Math.floor((diferenca / 1000) % 60);

            // Exibe o contador no parágrafo com id "contador"
            document.getElementById('contador').innerText =
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos juntos!`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);

        // Atualiza imediatamente ao carregar a página
        atualizarContador();
    </script>
</body>
</html>
